<div class="card">
    <div class="card-header">
        {{pageTile}}
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-md-2">Filter by:</div>
            <div class="col-md-4">
                <input name="filter-by" type="text" [(ngModel)]="listFilter"  />
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <h4>Filtered by: {{ listFilter }}</h4>
            </div>
        </div>

        <div class="table-responsive">
            <table class="table" *ngIf="products?.length">
                <thead>
                    <tr>
                        <th>
                            <button class="btn btn-primary" (click)="toggleImage()">
                                {{ showImage ? "Hide" : "Show" }} Image
                            </button>
                        </th>
                        <th>Product</th>
                        <th>Code</th>
                        <th>Available</th>
                        <th>Price</th>
                        <th>5 Star Rating</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let product of filteredProducts">
                        <td><img [src]='product.imageName' [title]='product.name' alt="" *ngIf="showImage"></td>
                        <td><a [routerLink]="[product.id]">{{product.name}}</a></td>
                        <td>{{product.code | lowercase | convertToSpaces:'-'}}</td>
                        <td>{{product.releaseDate | date}}</td>
                        <td>{{product.price | currency: "GBP": "symbol" : "1.2-2"}}</td>
                        <td><pm-star [rating]="product.starRating" (onRatingClicked)="onNotify($event)"></pm-star></td>
                        <!-- <pm-product-details [product]="product" [showImage]="showImage"></pm-product-details> -->
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
